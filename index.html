<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>
        <p style="font-style: italic; text-align: center;">A test table with merged cells</p>
    </header>
    <main>
        <table border="1" cellspacing="0"  style="width: 600px; margin-left:aut0; margin-right:auto">
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red <br>eyes</th>
                 </tr>
                 <tr>
                    <th>height</th>
                    <th>weight</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">Males</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td style="text-align: center;">Females</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
